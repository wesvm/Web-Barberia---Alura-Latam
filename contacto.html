        .material-symbols-outlined {
            font-variation-settings:

<body>
    <header>
        <nav class="inline-menu-container">
            <div>
                <a href="index.html"><img src="assets/imgs/products/logo.png" alt="alura-logo" width="100px"></a>

                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-content">
            <div>
                <h3 class="block-title-contact">Contacto</h3>
                <div class="row">
                    <div class="col-md-6">
                        <form action="" id="contact_form" method="post">
                            <div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" id="" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id=""
                                        placeholder="Correo Electronico">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="10" placeholder="Su mensaje" name="texto"
                                        id=""></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn">Enviar Mensaje</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <div class="contact-info">
                            <div class="contact-icon">
                                <span class="material-symbols-outlined">
                                    location_on
                                </span>
                            </div>
                            <div class="contact-details">
                                <h5>Dirección</h5>
                                <p>Perú</p>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="contact-icon">
                                <span class="material-symbols-outlined">
                                    call
                                </span>
                            </div>
                            <div class="contact-details">
                                <h5>Telefono</h5>
                                <p>+51 964 241 273</p>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="contact-icon">
                                <span class="material-symbols-outlined">
                                    mail
                                </span>
                            </div>
                            <div class="contact-details">
                                <h5>Correo</h5>
                                <p>samuelwalter2001@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-footer">
        <div>
            <p class="float-md-left font-small text-muted">
